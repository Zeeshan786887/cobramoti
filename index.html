<style>
*{
    box-sizing:border-box;
}

body{
    margin:0;
    padding:0;
    min-height:100vh;
    background:#000;
    display:flex;
    justify-content:center;
    align-items:flex-start;
    font-family:'Segoe UI', sans-serif;
    color:#fff;
}

/* main box */
.cobra-box{
    margin-top:30px;
    text-align:center;
    width:100%;
    max-width:420px;   /* mobile perfect width */
    padding:10px;
}

/* MISS COBRA title */
.cobra-title{
    font-size:30px;
    font-weight:900;
    letter-spacing:3px;
    text-shadow:0 0 8px red, 0 0 15px purple;
}

/* animated text */
.cobra-text{
    margin-top:15px;
    font-size:22px;
    font-weight:900;
    letter-spacing:2px;
    text-transform:uppercase;
    animation: blinkGlow 1.2s infinite;
    text-shadow:
        0 0 5px red,
        0 0 10px orange,
        0 0 20px yellow;
}

/* image */
.cobra-img{
    margin-top:25px;
    width:100%;
    max-width:320px;
    border-radius:18px;
    box-shadow:0 0 25px red;
}

/* glow animation */
@keyframes blinkGlow{
    0%{ opacity:1; }
    50%{ opacity:0.4; }
    100%{ opacity:1; }
}

/* MOBILE EXTRA FIX */
@media (max-width:480px){
    .cobra-title{
        font-size:26px;
    }
    .cobra-text{
        font-size:18px;
    }
}
</style>
</head>
